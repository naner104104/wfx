 <!doctype html>
<html>
<head>
    <title>产品列表</title>
    <meta charset="utf-8" />
    <!--页面优化-->
        <meta name="MobileOptimized" content="320">
        <!--默认宽度320-->
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <!--viewport 等比 不缩放-->
        <meta http-equiv="cleartype" content="on">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--删除苹果菜单-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!--默认颜色-->
        <meta name="apple-mobile-web-app-title" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <!--加载全部后 显示-->
        <meta content="telephone=no" name="format-detection" />
        <!--不识别电话-->
        <meta content="email=no" name="format-detection" />
        <link rel="stylesheet" href="__PUBLIC__/App/css/style.css" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/App/css/mystyle.css">
        <!--组件依赖js begin-->
        <script src="__PUBLIC__/App/js/zepto.min.js"></script>
        <script src="__PUBLIC__/App/js/fx.js"></script>
        <script src="__PUBLIC__/App/js/fx_methods.js"></script>
    
        <script type="text/javascript" src="__PUBLIC__/App/gmu/iscroll.js"></script>
        <script type="text/javascript" src="__PUBLIC__/App/gmu/gmu.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/App/gmu/widget.js"></script>
        <script type="text/javascript" src="__PUBLIC__/App/gmu/navigator.js"></script>
        <script type="text/javascript" src="__PUBLIC__/App/gmu/scrollable.js"></script>
        <script type="text/javascript" src="__PUBLIC__/App/gmu/app-basegmu.js"></script>
    <!--组件依赖js end-->
    <style>
    .showImg-div {
        height: 100%;
    }
    
    .showImg {
        width: 100%;
        overflow: hidden;
    }
    </style>
</head>
<body class="goods">
    <div>
        <div>
                    
             <form id="App-search" method="post" action="{:U('App/Shop/search/')}">
                    <input id="name" name="name" type="text" class="form-control" placeholder="请输入喜欢的商品"/>
                    <input type="submit" value="搜索" class="btn" />
             </form>
         </div>
        <div class="index-plist" id="index-plist">
                <ul class="plist-ul">
                    <volist name="cache" id="vo">
                        <li>
                            <a href="{:U('App/Shop/goods',array('sid'=>0,'id'=>$vo['id'],'ppid'=>$_SESSION['WAP']['vipid']))}">
                                <div class="showImg-div"><img class="showImg" src="{$vo.imgurl}" /></div>
                                <!--图片尺寸：336*259-->
                                <div class="goodsinfo">
                                <h1 class="plist-tt fonts4 ovflw" style="height:30px;">{$vo.name}</h1>
                                <p><span class="plist-yp color3"><i class="fonts3">￥</i><em class="fonts1">{$vo.price}</em></span>&nbsp;<span class="plist-xp fonts3">￥{$vo.oprice}</span></p>
                                </div>
                            </a>
                        </li>
                    </volist>
                </ul>
        </div>

    </div>  

<script type="text/javascript">
    

</script>    
</body>
</html>
